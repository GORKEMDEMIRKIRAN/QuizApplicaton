<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APPLICATION</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <!-- FONT-AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- CSS REGION -->
      <link rel="stylesheet" href="css/style.css">

      <!-- GOOGLE FONTS CDN -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-light">




    <!-- =========================================================================== -->
    <div class="app-container shadow">
        <!-- START BUTTON REGION -->
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div id="button-box" class="active">
            <button class="btn btn-lg btn-warning">Start Quiz</button>
        </div>
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


        <!-- QUESTION REGION -->
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div id="quiz-box" class="card shadow-lg">
            <!-- ================================== -->
            <!-- Time section -->
            <div id="header" class="card-header">
                <h4 class="app-title mb-0">Quiz App</h4>
                <div class="time">
                    <div class="time-text">Remaining Time</div>
                    <div class="time-second">10</div>
                </div>
                <div class="time-line"></div>
            </div>
            <!-- ================================== -->
            <!-- Question section -->
            <div id="body">
                <!-- +++++++++++++++++++ -->
                <!-- <h5 class="question-title">question region</h5>
                <div class="option-list">
                    <div class="option">
                        <span>a: python</span>
                    </div>
                    <div class="option">
                        <span>b: python</span>
                    </div>
                    <div class="option">
                        <span>c: python</span>
                    </div>
                    <div class="option">
                        <span>d: python</span>
                    </div>
                </div> -->
                <!-- +++++++++++++++++++ -->
            </div>
            <!-- ================================== -->
             <!-- Next Region -->
            <div id="footer" class="card-footer summary">
                <div class="question-index"></div>
                <button class="btn btn-secondary btn-sm" id="next-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!-- ================================== -->
        </div>


        <!-- SCORE REGION -->
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div id="score-box" class="card card-body shadow-lg">
            <i class="fa-solid fa-trophy"></i>
            <div class="score-text"></div>
            <div class="point-text"></div>
            <div>
                <button id="replay" class="btn btn btn-primary">Replay</button>
                <button id="quit" class="btn btn-secondary">Quit</button>
            </div>
        </div>
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    </div>
    <!-- =========================================================================== -->


    <!-- JAVASCRIPT REGION -->
    <!-- =========================================================================== -->
    <script src="js/question_constructor.js"></script>
    <script src="js/quiz_constructor.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <!-- =========================================================================== -->


    <!-- BOOTSTRAP CDN -->
    <!-- =========================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

</body>
</html>
